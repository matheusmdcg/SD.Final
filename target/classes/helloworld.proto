syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc say (Request) returns (Reply) {}
  rpc create (CreateRequest) returns (CreateReply) {}
  rpc read (ReadRequest) returns (ReadReply){}
  rpc monitorar (RequestM) returns(stream Reply) {}
}

message RequestM {
  string operacao = 1;
  string chave = 2;
}

message Request {
  string tudo = 1;
}
message Reply {
  string resp = 1;
}


message CreateRequest {
  string operacao = 1;
  string chave = 2;
  string valor = 3;
}
message CreateReply {
  string ok = 1;
}


message ReadRequest {
  string operacao = 1;
  string chave = 2;
}
message ReadReply {
  string valor = 1;
}



